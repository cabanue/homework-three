<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Three</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero">
        <nav>
            <div class="logo">
                <img src="images/logo/logo-white.svg" alt="travel-fly logo"> 
            </div>
            <div class="links">
                <a href="">home</a>
                <a href="">about</a>
                <a href="">tours</a>
                <a href="">special offer</a>
                <a href="">blog</a>
                <a class="no-border" href="">contact</a>
            </div>
        </nav>
        <div class="heading">
            <p class="name">travel-fly</p>
            <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>
                Fugiat aliquid minus nemo sed est.</p>
            <button>READ MORE</button>
        </div>
    </div>
    <section class="promo-tours">
        <div class="promo tour1">
            <p class="country">ISRAEL</p>
            <h3 class="price">from $1000</h3>
            <button>LEARN MORE</button>
        </div>
        <div class="promo tour2">
            <p class="country">U.S.A</p>
            <h3 class="price">from $1500</h3>
            <button>LEARN MORE</button>
        </div>
        <div class="promo tour3">
            <p class="country">AUSTRALIA</p>
            <h3 class="price">from $1800</h3>
            <button>LEARN MORE</button>
        </div>
    </section>
    <section class="book-form">
        <form>
            <p>Booking form</p>
            <div class="top">
                <input class="left" type="text" name="name" placeholder="name...">
                <input class="right" type="text" name="email" placeholder="email...">
                <input class="left" type="text" name="country" placeholder="country...">
                <input class="right" type="text" name="hotel" placeholder="hotel...">
            </div>
            <div class="checking">
                <div>
                    <label>Check-in</label>
                    <input type="type" placeholder="05/10/2020">
                </div>
                <div>
                    <label>Check-out</label>
                    <input type="type" placeholder="05/20/2020">
                </div>
                
            </div>
            <div class="people">
                <div>
                    <label>Adult</label>
                    <select name="numbers" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div>
                    <label>Children</label>
                    <select name="numbers" id="">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div>
                    <label>Rooms</label>
                    <select name="numbers" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
            </div>
            <!-- <input class="message" type="text" value="message..."> -->
            <textarea class="message" name="message..." placeholder="message..."></textarea>
            <br>
            <button>SUBMIT</button>
        </form>
    </section>
    <footer>
        <div class="logo">
            <img src="images/logo/logo-white.svg" alt="travel-fly logo">
        </div>
        <div class="copyright">
            <p>Copyright 2019 travel-fly.  All rights reserved</p>
        </div>
        <!-- icon made by font awesome at fontawesome.com -->
        <div class="icons">
            <i class="fab fa-facebook-square">
                <img src="images/social-media/facebook-square-brands.svg" alt="facebook-icon">
            </i>
            <i class="fab fa-instagram-square">
                <img src="images/social-media/instagram-square-brands.svg" alt="instagram-icon">
            </i>
            <i class="fab fa-twitter-square">
                <img src="images/social-media/twitter-square-brands.svg" alt="twitter-icon">
            </i>
        </div>
    </footer>
</body>
</html>
